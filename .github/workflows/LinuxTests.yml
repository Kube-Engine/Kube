name: Linux Tests

on: [push]

jobs:
  TestsCoverage:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Update apt
      run: sudo apt-get update

    - name: Install ninja toolchain
      run: sudo apt-get install -y ninja-build

    - name: Install lcov
      run: sudo apt-get install -y lcov

    - name: Install google test
      run: sudo apt-get install -y libgtest-dev

    - name: Install SDL2
      run: sudo apt-get install -y libsdl2-2.0-0 libsdl2-dev

    - name: Install Vulkan
      run: sudo apt-get install -y libvulkan-dev libvulkan1 mesa-vulkan-drivers vulkan-tools vulkan-utils vulkan-validationlayers vulkan-validationlayers-dev

    - name: Build
      working-directory: ${{github.workspace}}
      shell: bash
      env:
        CC:  gcc-10
        CXX: g++-10
      run: make coverage

    # Core
    - name: Run Core tests
      id: CoreTests
      working-directory: ${{github.workspace}}
      shell: bash
      env:
        CC:  gcc-10
        CXX: g++-10
      run: echo "::set-output name=Coverage::$((make run_core_coverage && echo $(lcov -l coverage.info | tail -n 1 | cut -f2 -d '|' | awk '{$1=$1;print}' | cut -f1 -d ' ')) || echo "Failure")"

    - name: Upload Core coverage
      uses: RubbaBoy/BYOB@v1.2.0
      with:
        NAME: CoreCoverage
        LABEL: 'Coverage'
        STATUS: ${{ steps.CoreTests.outputs.Coverage }}
        COLOR: blue
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Meta
